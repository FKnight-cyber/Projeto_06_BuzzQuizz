                <figure class="myquizz">
                    <img src="assets/images/ico.ico" alt="Pacman">

            <article class="listquizz todos">
                <div class="mylistquizz_title">
                    <h2>Todos Quizzes</h2>

                    <img src="assets/images/pacman.jpeg" alt="Pacman">

            <section class="screen2_pagequizz hidden">
                <article class="top_quizz">
                    <figure class="head">
                        <img class="imagetop_quizz" src="assets/images/pacman.jpeg" alt="Pacman">
                        <figcaption class>O quão Potterhead é você?</figcaption>
                    </figure>
                </article>
                <section class="boby_quest">
                    
                   
                </section>
                <section class="boby_questresult">
                    <section class="nivelResult">

                    </section>
                   
                    <button class="reloadquizz_button">Reiniciar Quizz</button>
                    <button onclick="returnHomeTodos()" class="homeback_button">Voltar pra Home</button>
                </section> 
            </section>
        <aside class="screen3_pagequizz hidden">
            <section class="pagequizz_1 hidden">
                <h5 class="title_input">Comece pelo começo</h5>
                <article class="inputs_1">
                    <input class="title" type="text" name="" id="" placeholder="Título do seu Quizz" onkeyup="toLimit(this) ">
                    <input class="quizzImgURL" type="url" name="" id="" placeholder="URL da imagem do seu Quizz">
                    <input class="qtdPerguntas" type="number" name="" id="" placeholder="Quantidade de perguntas do quizz">
                    <input class="qtdNivel" type="number" name="" id="" placeholder="Quantidade de níveis do quizz">
                </article>
                <button onclick="enviarInfBasicas()" class="inputform">Prosseguir pra criar perguntas</button>
            </section>
            <section class="pagequizz_2 hidden">
                <h5 class="title_input"></h5>
                <article class="inputs_2">
                </article>

            </section>
            <section class="pagequizz_3 hidden">

                <h5 class="title_input"></h5>
                <article class="imagem_final">
                </article>
                <button onclick="accessMyQuizz()" class="inputform">Acessar Quizz</button>
