<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Quizzes em HTML, CSS e JavaScript!">
    <meta name="keywords" content="HTML, CSS, JavaScript, Driven">
    <meta name="author" content="Yan e Ryan">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/ico.ico" type="image/x-icon">
    
    <title>BuzzQuizz</title>
</head>

<body>
    <main>
        <header class="">
            <h1 onclick="reloadWindown()" class="logo_text">BuzzQuizz</h1>
        </header>
        <nav class="screen1_listquizz">
            <section class="mylistquizz_none">
                <p>Você não criou nenhum<br>quizz ainda :(</p>
                <button onclick="criarQuizz()">Criar Quiz</button>
            </section>
            <article class="meus hidden">
                <div class="mylistquizz_title">
                    <h2>Seus Quizzes</h2>
                    <ion-icon onclick="criarQuizz()" name="add-circle"></ion-icon>
                </div>
            </article>
            <article class="listquizz todos">
                
            </article>
        </nav>
            <section class="screen2_pagequizz hidden">
                
            </section>
        <aside class="screen3_pagequizz hidden">
            <section class="pagequizz_1 hidden">
                <h5 class="title_input">Comece pelo começo</h5>
                <article class="inputs_1">
                    <input class="title" type="text" name="" id="" placeholder="Título do seu Quizz" onkeyup="toLimit(this) ">
                    <h6 class="hidden">O título do seu Quizz deve ter pelo menos 20 letras</h6>
                    <input class="quizzImgURL" type="url" name="" id="" placeholder="URL da imagem do seu Quizz">
                    <h6 class="hidden">O valor informado não é uma URL válida</h6>
                    <input class="qtdPerguntas" type="number" name="" id="" placeholder="Quantidade de perguntas do quizz">
                    <h6 class="hidden">O quizz deve ter no mínimo 3 perguntas</h6>
                    <input class="qtdNivel" type="number" name="" id="" placeholder="Quantidade de níveis do quizz">
                    <h6 class="hidden">O quizz deve ter no mínimo 2 níveis</h6>
                </article>
                <button onclick="enviarInfBasicas()" class="inputform">Prosseguir pra criar perguntas</button>
            </section>
            <section class="pagequizz_2 hidden">
                <h5 class="title_input"></h5>
                <article class="inputs_2">
                </article>    
                <button onclick="criarPerguntas()" class="inputform">Prosseguir pra criar níveis</button>
            </section>
            <section class="pagequizz_3 hidden">
                <h5 class="title_input">Agora, decida os níveis</h5>
                <article class="inputs_3">
                </article>
                <button onclick="criarNiveis()" class="inputform">Finalizar Quizz</button>
            </section>
            <section class="pagequizz_4 hidden">
                <article class="imagem_final">
                </article>
                <button onclick="accessMyQuizz()" class="inputform">Acessar Quizz</button>
                <button onclick="returnHome()" class="homeback_button">Voltar pra home</button>
            </section>
        </aside>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
