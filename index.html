<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Quizzes em HTML, CSS e JavaScript!">
    <meta name="keywords" content="HTML, CSS, JavaScript, Driven">
    <meta name="author" content="Yan e Ryan">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/ico.ico" type="image/x-icon">
    
    <title>BuzzQuizz</title>
</head>

<body>
<header>
    <h1 class="logo_text"></h1>
</header>
<main>
    <nav class="screen1_listquizz">
        <section class="mylistquizz_none">
            <p></p>
            <button type="button" onclick="criarQuizz()">Criar Quizz</button>
        </section>
        <section class="mylistquizz">
            <article class="mylistquizz_title">
                <h2></h2>
                <icon></icon>
            </article>
            <figure class="myquizz">
                <img src="assets/images/pacman.jpeg" alt="Pacman">
                <figcaption>Rato</figcaption>
            </figure>
        </section>
        <article class="listquizz">
            <figure class="tumb_quizz">
                <img src="assets/images/pacman.jpeg" alt="Pacman">
                <figcaption>Rato</figcaption>
            </figure>
            <figure class="tumb_quizz">
                <img src="assets/images/pacman.jpeg" alt="Pacman">
                <figcaption>Rato</figcaption>
            </figure>
            <figure class="tumb_quizz">
                <img src="assets/images/pacman.jpeg" alt="Pacman">
                <figcaption>Rato</figcaption>
            </figure>
        </article>
    </nav>
    <section class="screen2_pagequizz hidden">
        <article class="top_quizz">
            <figure class="head">
                <img class="imagetop_quizz" src="assets/images/pacman.jpeg" alt="Pacman">
                <figcaption class>leviosÀAAAAAAAAAA</figcaption>
            </figure>
        </article>
        <section class="boby_quest hidden">
            <article class="title_quest">
                <h3></h3>
            </article>
            <article class="options_quest">
                <figure class="option">
                    <img class="image_quest" src="assets/images/pacman.jpeg" alt="Pacman">
                    <figcaption class>rato</figcaption>
                </figure>
                <figure class="option">
                    <img class="image_quest" src="assets/images/pacman.jpeg" alt="Pacman">
                    <figcaption class>cachorro</figcaption>
                </figure>
                <figure class="option">
                    <img class="image_quest" src="assets/images/pacman.jpeg" alt="Pacman">
                    <figcaption class>cobra</figcaption>
                </figure>
                <figure class="option">
                    <img class="image_quest" src="assets/images/pacman.jpeg" alt="Pacman">
                    <figcaption class>lele</figcaption>
                </figure>
            </article>
        </section>
        <section class="boby_questresult hidden">
            <article class="title_result">
                <h3></h3>
            </article>
            <article class="result">
                <figure class="result_nivel">
                    <img class="image_quest" src="assets/images/pacman.jpeg" alt="Pacman">
                    <figcaption class="result_text">Parabéns Potterhead! Bem-vindx a Hogwarts, aproveite o loop infinito de comida e 
                        clique no botão abaixo para usar o vira-tempo e reiniciar este teste.</figcaption>
                </figure>
            </article>
            <button class="reloadquizz_button"></button>
            <button class="homeback_button"></button>
        </section>
    </section>
    <aside class="screen3_pagequizz hidden">
        <section class="pagequizz_1">
            <h5></h5>
            <article class="inputs_1">
                <input class="title" type="text" name="" id="" placeholder="Título do seu Quizz" onkeyup="toLimit(this) ">
                <input class="quizzImgURL" type="url" name="" id="" placeholder="URL da imagem do seu Quizz">
                <input class="qtdPerguntas" type="number" name="" id="" placeholder="Quantidade de perguntas do quizz">
                <input class="qtdNivel" type="number" name="" id="" placeholder="Quantidade de níveis do quizz">
            </article>
            <button onclick="enviarInfBasicas()" class="inputform">Prosseguir pra criar perguntas</button>
        </section>
        <section class="pagequizz_2">
            <h5 class="title_input"></h5>
            <article class="inputs_2">
                <article class="newinputs">
                    <div class="content">
                    <div class="testando">
                        <h4>Pergunta 1</h4>
                        <ion-icon onclick="select(this)" name="brush-outline"></ion-icon>
                    </div>
                    <div class="testando2">
                        <h4>Pergunta 1</h4>
                        <input class="textoPergunta " type="text" placeholder="Texto da pergunta">
                        <input class="corPergunta " type="text" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" placeholder="Cor de fundo da pergunta">
                        <h4>Resposta Correta</h4>
                        <input class="respostaCorreta " type="text" placeholder="Resposta Correta">
                        <input class="imagemCorreta " type="text" placeholder="URL da imagem">
                        <h4>Respostas incorretas</h4>
                        <input class="respostaIncorreta1 " type="text" placeholder="Resposta incorreta 1">
                        <input class="imagemErrada1 " type="text" placeholder="URL da imagem 1">
                
                        <input class="respostaIncorreta2 " type="text" placeholder="Resposta incorreta 2">
                        <input class="imagemErrada2 " type="text" placeholder="URL da imagem 2">
                                
                        <input class="respostaIncorreta3 " type="text" placeholder="Resposta incorreta 3">
                        <input class="imagemErrada3 " type="text" placeholder="URL da imagem 3">
                    </div>
                    </div>  
                </article>
                <article class="newinputs">
                    <div class="content">
                    <div class="testando">
                        <h4>Pergunta 2</h4>
                        <ion-icon onclick="select(this)" name="brush-outline"></ion-icon>
                    </div>
                    <div class="testando2">
                        <h4>Pergunta 2</h4>
                        <input class="textoPergunta " type="text" placeholder="Texto da pergunta">
                        <input class="corPergunta " type="text" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" placeholder="Cor de fundo da pergunta">
                        <h4>Resposta Correta</h4>
                        <input class="respostaCorreta " type="text" placeholder="Resposta Correta">
                        <input class="imagemCorreta " type="text" placeholder="URL da imagem">
                        <h4>Respostas incorretas</h4>
                        <input class="respostaIncorreta1 " type="text" placeholder="Resposta incorreta 1">
                        <input class="imagemErrada1 " type="text" placeholder="URL da imagem 1">
                
                        <input class="respostaIncorreta2 " type="text" placeholder="Resposta incorreta 2">
                        <input class="imagemErrada2 " type="text" placeholder="URL da imagem 2">
                                
                        <input class="respostaIncorreta3 " type="text" placeholder="Resposta incorreta 3">
                        <input class="imagemErrada3 " type="text" placeholder="URL da imagem 3">
                    </div>
                    </div>  
                </article> 
                <article class="newinputs">
                    <div class="content">
                    <div class="testando">
                        <h4>Pergunta 3</h4>
                        <ion-icon onclick="select(this)" name="brush-outline"></ion-icon>
                    </div>
                    <div class="testando2">
                        <h4>Pergunta 2</h4>
                        <input class="textoPergunta " type="text" placeholder="Texto da pergunta">
                        <input class="corPergunta " type="text" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" placeholder="Cor de fundo da pergunta">
                        <h4>Resposta Correta</h4>
                        <input class="respostaCorreta " type="text" placeholder="Resposta Correta">
                        <input class="imagemCorreta " type="text" placeholder="URL da imagem">
                        <h4>Respostas incorretas</h4>
                        <input class="respostaIncorreta1 " type="text" placeholder="Resposta incorreta 1">
                        <input class="imagemErrada1 " type="text" placeholder="URL da imagem 1">
                
                        <input class="respostaIncorreta2 " type="text" placeholder="Resposta incorreta 2">
                        <input class="imagemErrada2 " type="text" placeholder="URL da imagem 2">
                                
                        <input class="respostaIncorreta3 " type="text" placeholder="Resposta incorreta 3">
                        <input class="imagemErrada3 " type="text" placeholder="URL da imagem 3">
                    </div>
                    </div>  
                </article>    
            </article>
            <button onclick="criarPerguntas()" class="inputform">Prosseguir pra criar níveis</button>
        </section>
        <section class="pagequizz_3 hidden">
            <h5 class="title_input"></h5>
            <article class="inputs_3">
                <h4></h4>
                <input type="text" name="" id="">
                <input type="text" name="" id="">
                <input type="url" name="" id="">
                <input class="desc_nivel" type="text" name="" id="">
            </article>
            <article class="newinputs">
                <h4></h4>
                <icon></icon>
            </article>
            <article class="newinputs">
                <h4></h4>
                <icon></icon>
            </article>
            <button class="inputform"></button>
        </section>
        <section class="pagequizz_4 hidden">
            <h5 class="title_input"></h5>
            <article class="imagem_final">
                <figure class="myquizz_tumb">
                    <img src="assets/images/pacman.jpeg" alt="Pacman">
                    <figcaption></figcaption>
                </figure>
            </article>
            <button class="acessquizz_button"></button>
            <button class="homeback_button"></button>
        </section>
    </aside>
</main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
